<ion-header>
  <ion-navbar color='galelBlue'>
    <ion-title>¡Explora en Galel!</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoCart()">
        <ion-icon name="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar 
  animated="true"
  autocomplete="on"
  placeholder='Buscar aqui'
  [showCancelButton]="shouldShowCancel">
  </ion-searchbar>
</ion-header>


<ion-content padding auto-hide>
  
  <ion-list>
    <ion-row>
        <ion-col *ngFor="let item of listaDeProductos$ | async">
            <ion-card  >
                <img src="../../assets/catalogo/cartera-cuero.jpg"/>
                <ion-card-content>
                  <ion-card-title>
                    <strong> {{item.name}} </strong>
                  </ion-card-title>
                  <p>
                    {{item.description}}
                  </p>
                  <p>
                      #<i>{{item.category}}</i>
                  </p>
                  <h4>
                    <strong> Precio: L {{item.price}} </strong>
                  </h4>
                  
                  <ion-row>
                    <ion-col>
                        <button ion-button medium block round color='galelOrange' navPush="CartPage" [navParams]="{item: item}">Añadir a carrito</button>              
                    </ion-col>
                    <ion-col>
                        <button ion-button medium outline block round color='galelOrange' navPush="CartPage" [navParams]="{item: item}">Añadir a favoritos</button>              
                    </ion-col>          
                  </ion-row>
                </ion-card-content>
              </ion-card>
        </ion-col>
    </ion-row>

    
  </ion-list>
