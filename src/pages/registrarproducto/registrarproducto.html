<ion-header>

  <ion-navbar>
    <ion-title>Vende tus artesanías!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button icon-start round item-right block color='danger' (click)="tomarFoto()">
      <ion-icon name="camera"></ion-icon>
      Tomar una foto
  </button>
  <img [src]="base64Image" *ngIf="base64Image"/>
  <br>
  <ion-item>
    <ion-label color="dark" stacked>Nombre del producto</ion-label>
    <ion-input [(ngModel)]="item.name" type="text" placeholder="Ej: Zapatilla formal Otti"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark" stacked>Descripción</ion-label>
    <ion-input [(ngModel)]="item.description" type="text" placeholder="Ej: Zapatilla de cuero estilo oxford"></ion-input>
  </ion-item>
  <ion-list radio-group [(ngModel)]="item.category">
    <ion-label color="dark" stacked>Categorías</ion-label>
    <ion-item>
      <ion-label>Alfareria</ion-label>
      <ion-radio value='Alfareria'></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Cueros</ion-label>
      <ion-radio value='Cueros'></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Calzado</ion-label>
      <ion-radio value='Calzado'></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Muebles</ion-label>
      <ion-radio value='Muebles'></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Carpinteria</ion-label>
      <ion-radio value='Carpinteria'></ion-radio>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label color="dark" stacked>Precio</ion-label>
    <ion-input [(ngModel)]="item.price" type="number" placeholder="Ej: 130.00"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark" stacked>Cantidad</ion-label>
    <ion-input [(ngModel)]="item.quantity" type="number" placeholder="Ej: 5"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark" stacked>Color</ion-label>
    <ion-input [(ngModel)]="item.color" type="text" placeholder="Ej: café"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label color="dark" stacked>Marca</ion-label>
    <ion-input [(ngModel)]="item.mark" type="text" placeholder="Ej: Otti"></ion-input>
  </ion-item>
  <br>
  
  <!-- COMENTAR ESTO 
  {{item | json}}
  -->
  
  <a ion-button full (click)="ingresarProducto(item)"> ¡Vender! </a>
</ion-content>
