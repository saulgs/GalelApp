<ion-header>

  <ion-navbar color="galelBlue">
    <ion-title>Encontrá lo que querés</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Alfareria</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Cueros</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Calzado</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Muebles</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Carpintería</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>
   <ion-item>
    <ion-label color="dark" stacked>Precio mínimo</ion-label>
    <ion-input type="text" placeholder="Ej: 13.00"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label color="dark" stacked>Precio máximo</ion-label>
    <ion-input type="text" placeholder="Ej: 130.00"></ion-input>
  </ion-item>
  <a ion-button full (click)="gotoMarket()"> ¡Buscá ya! </a>
</ion-content>
