<form #loginForm="ngForm" novalidate>
  <ion-list>
    <ion-item class="login-form">
      <ion-label frost stacked color="light">SU USUARIO</ion-label>
      <ion-icon ios="ios-contact-outline" md="md-contact" item-left frost color="light"></ion-icon>
      <ion-input type="email" [(ngModel)]="login.username" name="username" #email="ngModel" spellcheck="false" autocapitalize="off"
        required placeholder="Digite su correo o nombre de usuario"></ion-input>
    </ion-item>
    <div class="hr-gradient-alternate"></div>  
    <ion-item class="login-form">
      <ion-label frost stacked color="light">SU CONTRASEÑA</ion-label>
      <ion-icon ios="ios-lock-outline" md="md-lock" item-left frost color="light"></ion-icon>
      <ion-input type="password" [(ngModel)]="login.password" name="password" #password="ngModel" required placeholder="Digite su contraseña"
        color="light"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button large outline block round (tap)="onLogin(loginForm)" color="light">Ingresar</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <account-login-social></account-login-social>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
