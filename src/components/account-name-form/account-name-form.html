<form #accountForm="ngForm" novalidate>
  <ion-list>
    <ion-item>
      <ion-label frost stacked color="dark">NAME</ion-label>
      <ion-icon ios="ios-contact-outline" md="md-contact" item-left frost color="dark"></ion-icon>
      <ion-input [(ngModel)]="account.displayName" name="displayName" type="text" #displayName="ngModel" spellcheck="false" autocapitalize="off"
        required placeholder="Your new name" color="dark"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button large outline block round (tap)="onRename(accountForm)" color="dark">Rename</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
